name: CI

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - name: Validate metadata
      run: npm run validate

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - name: Lint
      run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - name: Run tests
      run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - name: Verify package-lock.json is in sync
      run: |
        npm install --package-lock-only --prefer-online
        if [ -n "$(git status --porcelain package-lock.json)" ]; then
          echo "Error: package-lock.json is out of sync with package.json"
          echo "Please run 'npm install' and commit the updated package-lock.json"
          exit 1
        fi
    - name: Build
      run: npm run build
    - name: Verify dist is up-to-date
      run: |
        if [ -n "$(git status --porcelain dist/)" ]; then
          echo "Error: dist/ directory has uncommitted changes after build"
          echo "Please run 'npm run build' and commit the changes"
          git diff --stat dist/
          exit 1
        fi
